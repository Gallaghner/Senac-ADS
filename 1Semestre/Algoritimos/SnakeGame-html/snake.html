<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrinha Detalhada - HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-jogo">
        <h1 class="titulo-jogo">Jogo da Cobrinha Detalhada</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="instrucoes">
            <p>Use as <kbd>TECLAS DE SETA</kbd> para mover.</p>
            <p id="scoreDisplay">Pontuação: 0</p>
        </div>
        <button id="startButton" class="botao-jogo">Iniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
